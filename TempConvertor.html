<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgb(219, 210, 140), rgb(141, 121, 20));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            color: rgb(128, 68, 0);
            font-weight: 700;
            font-size: 25px;
            text-align: center;
        }

        .converter-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(56, 53, 0, 0.361);
            border-radius: 10px;
            padding: 50px 20px;
        }

        .col {
            margin-bottom: 20px;
        }

        .col label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }

        .col input {
            width: 150px;
            height: 30px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        .col select {
            width: 150px;
            height: 30px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        .convert-btn {
            margin-top: 20px;
            background-color: rgb(128, 68, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Joy's Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" placeholder="Temperature">
            </div>

            <div class="col">
                <label for="unit">Select Unit:</label>
                <select id="unit">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <button class="convert-btn" onclick="convertTemperature()">Convert</button>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(tempInput) || tempInput === '') {
                resultDiv.textContent = "Please enter a valid number!";
                return;
            }

            let temp = parseFloat(tempInput);
            let resultText = '';

            if (unit === 'fahrenheit') {
                const celsius = ((temp - 32) * 5) / 9;
                resultText = `Fahrenheit: ${temp} °F = ${celsius.toFixed(2)} °C`;
            } else if (unit === 'celsius') {
                const fahrenheit = (temp * 9) / 5 + 32;
                resultText = `Celsius: ${temp} °C = ${fahrenheit.toFixed(2)} °F`;
            } else if (unit === 'kelvin') {
                const celsius = temp - 273.15;
                resultText = `Kelvin: ${temp} K = ${celsius.toFixed(2)} °C`;
            }

            resultDiv.textContent = resultText;
        }
    </script>
</body>

</html>
